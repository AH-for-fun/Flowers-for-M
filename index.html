<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a; /* Dark background */
      margin: 0;
      color: white;
      text-align: center;
    }

    .flowers {
      width: 100%;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1; /* This places the image in the background */
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      background-image: linear-gradient(to right, #D50032, #F7A7B1, #30D5C8);
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
      margin-top: 200px; /* Space from the top of the page */
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.5rem;
      color: #fff;
      background-image: linear-gradient(to right, #D50032, #F7A7B1, #30D5C8);
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      line-height: 1.5;
      margin-top: 20px;
    }
  </style>
  <title>A Gift for a Special Person</title>
</head>
<body>
  <img src="your-flower-image-url.jpg" alt="Flowers" class="flowers"> <!-- Add the URL of your flowers image here -->
  <div class="title">A Gift for a Special Person</div>
  <div class="message">
    This is a special gift created just for you, with all the love and care that you deserve.
    May this gesture brighten your day and remind you of how important you are to me.
  </div>
</body>
</html>
