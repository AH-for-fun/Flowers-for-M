<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a; /* dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      background-image: linear-gradient(to right, #D50032, #F7A7B1, #30D5C8);
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      text-align: center;
      letter-spacing: 2px;
    }
  </style>
  <title>A Gift for a Special Person</title>
</head>
<body>
  <div class="title">A Gift for a Special Person</div>
</body>
</html>
